<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Example</title>
</head>
<body>

    <h2>Example Form</h2>
    <p>This form is protected against Cross-Site Request Forgery.</p>

    <form action="/some-url/" method="post">
        
        {% csrf_token %}
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name">
        
        <button type="submit">Submit</button>
    </form>

</body>
</html>
