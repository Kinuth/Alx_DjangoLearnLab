{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h2>Delete Book</h2>
        <p>Are you sure you want to permanently delete the book: <strong>{{ book.title }}</strong>?</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Deletion</button>
            <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock content %}
