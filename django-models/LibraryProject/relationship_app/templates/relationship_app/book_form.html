{% extends "base.html" %} 
{% block content %}
    <div class="container">
        <h2>{{ action }} Book</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }} 
            <button type="submit" class="btn btn-primary">{{ action }} Book</button>
            <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock content %}
