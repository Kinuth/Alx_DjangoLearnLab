{% extends "base.html" %}

{% block content %}
    <h1 style="margin-bottom: 20px;">Latest Posts</h1>

    {% for post in posts %}
        <article class="post-card">
            <div class="post-meta">
                By <a href="#">{{ post.author }}</a> on {{ post.created_at|date:"F d, Y" }}
            </div>
            <h2 class="post-title">
                <a href="{% url 'detail_post' post.id %}">{{ post.title }}</a>
            </h2>
            <p class="post-content">{{ post.content|truncatewords:30 }}</p>
            <a href="{% url 'detail_post' post.id %}" class="btn btn-outline" style="font-size: 0.9rem; margin-top: 10px;">Read More</a>
        </article>
    {% endfor %}
{% endblock content %}
