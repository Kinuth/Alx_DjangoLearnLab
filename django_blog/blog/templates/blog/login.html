{% extends "base.html" %}

{% block content %}
<div class="auth-wrapper"> <div class="auth-container">
        <h2>Log In</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
        <div class="auth-footer">
            <small>Need an account? <a href="{% url 'register' %}">Sign Up</a></small>
        </div>
    </div>
</div>
{% endblock content %}
