{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <h2>Login</h2>
    
    {% if messages %}
        {% for message in messages %}
            <div class="alert {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    
    <div class="auth-footer">
        <small>Need an account? <a href="{% url 'register' %}">Sign Up Now</a></small>
    </div>
</div>
{% endblock %}
